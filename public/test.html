<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #root {
            border: 2px solid #ccc;
            padding: 20px;
            min-height: 100px;
        }
        .success {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>React Rendering Test</h1>
    <p>If you see green text below, React is working:</p>
    <div id="root">Loading...</div>

    <script crossorigin src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>

    <script>
        const { createElement } = React;
        const { createRoot } = ReactDOM;

        function App() {
            return createElement('div', { className: 'success' },
                'âœ“ React 19 is rendering correctly!'
            );
        }

        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(createElement(App));

        console.log('React test page loaded');
        console.log('React version:', React.version);
    </script>
</body>
</html>
